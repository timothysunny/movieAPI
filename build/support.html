<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription - StreamVibe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-[#141414]">
    <section>
        <nav class="flex px-6 justify-between sm:justify-around ">
            <div class="mt-4">
                <img src="./img/navbar/Logo.png" alt="" class="max-h-[45px] sm:max-h-[50px]">
            </div>
            <div class="sm:hidden mt-4">
                <button id="hamburgerBtn" class="cursor-pointer" onclick="toggleMobileMenu()">
                    <img src="./img/hamburger.png" alt="">
                </button>
            </div>
            <div class="hidden sm:block bg-[#0F0F0F] text-white py-3 px-5 border-[#1F1F1F] border-[4px] rounded-[12px] mt-2">
                <div>
                    <ul class="flex gap-6">
                        <li class="px-4 py-2"><a href="./index.html">Home</a> </li>
                        <li class="px-4 py-2"><a href="./search.html">Movies & Shows </a> </li>
                        <li class="bg-[#1A1A1A] px-4 py-2 rounded-md flex items-center">Support</li>
                        <li class="px-4 py-2"><a href="./subscription.html">Subscriptions</a></li>
                    </ul>
                </div>
            </div>
            <div class="hidden sm:flex justify-between gap-6 mt-8">
                <div>
                    <a href="./search.html">
                        <img src="./img/navbar/Icon.png" alt="">
                    </a>
                </div>
                <div>
                    <img src="./img/navbar/Icon(1).png" alt="">
                </div>
            </div>
        </nav>
    </section>
    <nav id="mobileMenu"  class="text-white bg-black absolute top-[10%] left-0 right-0 py-10 z-50 hidden md:hidden">
        <ul class="flex flex-col items-center gap-8">
            <li><a href="#" class="hover:text-red-800">Home</a></li>
            <li><a href="#" class="hover:text-red-800">Movies & Shows</a></li>
            <li><a href="#" class="hover:text-red-800">Support</a></li>
            <li><a href="#" class="hover:text-red-800">Subscriptions</a></li>
        </ul>
        <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden w-[90%] mx-auto mt-8">
            <input type="text" id='searchInput' class="px-4 py-2 outline-none w-full text-white" placeholder="Search...">
            <button id="searchBtn" class="px-4 py-2 bg-gray-800 text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
              Search
            </button>
          </div>
    </nav>
    <section class="px-[5%] lg:px-[10%] mt-20 md:mt-32">
        <div class="flex flex-col md:flex-row gap-y-12 md:justify-between">
            <div class="max-w-[533px] max-h-[500px]">
                <p class="text-3xl lg:text-5xl font-bold text-white leading-10 md:leading-[72px]">
                    Welcome to our support page!
                </p>
                <p class="text-[#999999] mt-3.5 mb-8 md:mb-12">
                    We're here to help you with any problems you may be having with our product.
                </p>
                <img src="./img/support.png" alt="" class="max-h-[500px]">
            </div>
            <div class="bg-[#0F0F0F] p-8  border rounded-lg border-[#262626]">
                    <form>
                      <div class="mb-6 flex flex-col md:flex-row gap-y-5 justify-between gap-x-2 mt-12"> 
                        <div>
                            <label for="first_name" class="block text-white text-sm font-bold mb-2">First Name</label>
                            <input type="text" id="first_name" class="shadow appearance-none border rounded w-full py-2 px-3  leading-tight focus:outline-none focus:shadow-outline bg-[#141414] text-white border-gray-700" placeholder="Enter First Name">
                        </div>
                        <div>
                            <label for="last_name" class="block text-white text-sm font-bold mb-2">Last Name</label>
                            <input type="text" id="last_name" class="shadow appearance-none border rounded w-full py-2 px-3  leading-tight focus:outline-none focus:shadow-outline bg-[#141414] text-white border-gray-700" placeholder="Enter Last Name">
                        </div>
                        
                      </div>
                  
                      <div class="mb-6 flex flex-col md:flex-row gap-y-5 justify-between gap-x-2 mt-12">  
                       <div>
                            <label for="email" class="block text-white text-sm font-bold mb-2">Email</label>
                            <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-[#141414] text-white border-gray-700" placeholder="Enter your Email">
                       </div>
                        <div>
                            <label for="phone" class="block text-white text-sm font-bold mb-2">Phone Number</label>
                          <div class="relative flex items-center">
                              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                   <div class="w-5 h-5 text-gray-500">
                                    ðŸ‡³ðŸ‡¬
                                  </div>
                              </div>
                               <select class="hidden">
                                   <option value="IN">IN</option>
                               </select>
                              <input type="tel" id="phone" class="shadow appearance-none border rounded w-full py-2 px-3 pl-12  leading-tight focus:outline-none focus:shadow-outline bg-[#141414] text-white border-gray-700" placeholder="Enter Phone Number">
                        </div>
                      </div>
                  
                      <div class="mb-6"> <!-- Group for Phone Number -->
                          
                          </div>
                      </div>
                      <div class="mb-6 mt-12">  <!-- Group for Message -->
                        <label for="message" class="block text-white text-sm font-bold mb-2">Message</label>
                        <textarea id="message" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-[#141414] text-white border-gray-700" placeholder="Enter your Message"></textarea>
                      </div>
                      <div class="flex flex-col md:flex-row justify-between my-12">
                        <div class="mb-6 flex items-center"> <!-- Group for Terms and Conditions -->
                            <input id="terms" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-900 border-gray-700 rounded focus:ring-blue-500">
                            <label for="terms" class="ml-2 text-sm text-gray-300">I agree with <a href="#" class="text-blue-500 hover:underline">Terms of Use</a> and <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a></label>
                          </div>
                      
                          <button type="submit" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Send Message
                          </button>
                      </div>
                      
                    </form>
            </div>
        </div>
    </section>

</body>
<script src="./js/index.js"></script>
</html>
